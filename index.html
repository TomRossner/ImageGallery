<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
    <link href='https://unpkg.com/css.gg/icons/all.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script defer src="./script.js"></script>
</head>
<body>
    <div class="container">
        <h1 class="title">Image<span>Gallery</span></h1>
        <div class="img-container">
            <div class="chevronBox left"><i id="chevronLeft" class="gg-chevron-left"></i></div>
            <div class="chevronBox right"><i id="chevronRight" class="gg-chevron-right"></i></div>
            <div class="chevronBox zoom-in"><i id="zoomIn" class="gg-arrows-expand-right"></i></div>
            <div class="chevronBox zoom-out"><i id="zoomOut" class="gg-minimize-alt"></i></div>
        </div>
        <div class="info" id="infoContainer">
            <p id="playing"></p>
            <p id="imgCount"></p>
        </div>
        <p id="imgContainerParagraph">Upload images from your device to start.<br><span>Note: Only images in Landscape Mode are supported.</span></p>
        <div class="buttons-container">
            <input type="number" name="delayInput" id="delayInput" min="2" max="99" step="1"><button class="btn" id="setBtn">Set</button>
            <button class="btn" id="delayBtn"><i id="delayIcon" class="gg-timer"></i></button>
            <button class="btn" id="autoPlayBtn"><i id="play" class="gg-play-button"></i><i id="stop" class="gg-play-stop"></i><span>Play</span></button>
            <!-- <button class="btn" id="useTemplateImgs">Use Template Images</button> -->
            <label for="uploadInput" id="uploadBtn" class="btn"><input type="file" name="add-more" id="uploadInput" accept="image/png, image/jpeg, image/jpg" multiple><i id="plus" class="gg-math-plus"></i><span>Upload</span></label>
            <div class="trash" id="trashContainer">
                <button class="btn" id="trashBtn">
                    <i id="trashIcon" class="gg-trash"></i>
                    <i id="trashChevronDownIcon" class="gg-chevron-down"></i>
                </button>
                <div class="clear-options">
                    <ul>
                        <li id="clearCurrent">Clear current image</li>
                        <li id="clearAll">Clear all images</li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="clear"></div>
        <!-- <div class="grid-container"></div> -->
        <footer><p>by Tom Rossner&copy; <a id="githubLink" href="https://github.com/TomRossner"><i id="githubIcon" class="bi bi-github"></i></a></p></footer>
    </div>
</body>
</html>
